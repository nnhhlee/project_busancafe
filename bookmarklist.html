<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café List</title>
    <link rel="stylesheet" href="/cssfiles/cafelist.css?v=1">
</head>

<body>
    <header>
        <button class="back-btn"
            style="background-color: rgb(3, 47, 14); font-weight: bold; width: 50px; height: 50px; font-size:xx-large;"
            onclick="history.back()">←</button>
        <br>
        <h1 style="font-size: 3rem;"><u>Bookmark Café List</u></h1>
        <br><br>
        <hr style="width : 60%;">
        <br>
        <div class="filter-section" id="dynamicFilters"></div>

    </header>

    <main>
        <table id="cafe-table">
            <thead>
                <tr>
                    <th>Cafe</th>
                    <th>View</th>
                    <th>Menu</th>
                    <th>Interior</th>
                    <th>Region</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="cafe-list"></tbody>
        </table>
    </main>

    <script src="/jsfiles/bookmarklist.js"></script>
</body>

</html>
