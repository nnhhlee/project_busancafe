<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Detail</title>
  <link rel="stylesheet" href="/cssfiles/cafedetail.css?v=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <header>
    <h1 style="font-size: 3rem;">Busan Café Discovery</h1>
    <br>
    <hr>
    <br><br>
  </header>
  <main>
    <button class="back-btn" onclick="history.back()">←</button>
    <div style="border-color: white;"></div>
    <div class="detail-container">
      <div class="detail-info" id="cafe-detail"></div>

      <div class="review-section">
        <h2>User's Reviews</h2>
        <div class="review-count">
          Total <span id="review-count">0</span> reviews
        </div>
        <br>
        <div class="review-list" id="reviews-list"></div>
        <div id="login-prompt" style="display: none;">
          For creating a review, <a href="/login.html">LOGIN</a> please.
        </div>
        <br><br>
        <form id="review-form" style="display: none;">
          <div class="rating-input">
            <label for="rating-select">Rates:</label>
            <select id="rating-select" name="rating" required>
              <option value="">Select</option>
              <option value="0">0.0</option>
              <option value="0.5">0.5</option>
              <option value="1.0">1.0</option>
              <option value="1.5">1.5</option>
              <option value="2.0">2.0</option>
              <option value="2.5">2.5</option>
              <option value="3.0">3.0</option>
              <option value="3.5">3.5</option>
              <option value="4.0">4.0</option>
              <option value="4.5">4.5</option>
              <option value="5.0">5.0</option>
            </select>
          </div>
          <div class="review-input-wrapper">
            <textarea name="content" placeholder="Content (200)" maxlength="200" required></textarea>
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="jsfiles/cafedetail.js" defer></script>
</body>

</html>
